name: Custom Scan

on:
  push:
    branches:
      - master

jobs:
  scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Docker Compose up
      run: |
        echo "${{ secrets.DOCKER_COMPOSE_YML }}" > docker-compose.yml
        docker compose up -d

    - name: Get logs
      run: docker ps
    
    - name: Build and Execute Application
      run: |
          mkdir report && cd report
          curl -m 60 -X GET 'http://localhost:8080/api/v1/sbom/test' > sbom--result1.json
    
    - name: Upload results
      uses: actions/upload-artifact@v3.1.3
      with:
        name: sbom--result
        path: report/sbom--result1.json
        if-no-files-found: warn
